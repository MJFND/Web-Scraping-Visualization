<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script src="https://code.highcharts.com/stock/highstock.js"></script>
	<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>
	<style>
		#tweets{
		display:block;
		width:100%;
		height:70%;
		overflow-y: auto;
		border:1px solid blue;
		font-size:16px;
		}
		#tweets p{
		border:1px dotted gray;
		}
		#container{
		border:1px solid blue;
		}
	</style>
		
	<div class="col-sm-4">
		<h1>Tweets</h1>
		<label>Enter Query:</label>
		<input type="text" id="query"/> 

		<input id="go" type="submit" value="Go"/>
		<br><br>
		<!-- Tweet container -->
		<div id="tweets"></div>
	</div>
	
	<div class="col-sm-8">
	<h1>Visualization</h1>
		<!-- Chart container -->
		<div id="container" style="height: 400px; min-width: 310px"></div>
	</div>
	
</body>
	<script>
	$("#go").click(function(e){
			// This function executes only once
			var something = (function() {
			var executed = false;
			return function () {
				if (!executed) {
					executed = true;    

		Highcharts.setOptions({
				global: {
					useUTC: false
				}
			});

				// Create the chart
				Highcharts.stockChart('container', {
					chart: {
						events: {
							load: function () {
								// set up the updating of the chart each second
								var series = this.series[0];
								setInterval(function () {
								//if()
									var x = (new Date(d)).getTime(), // current time
										y = count
									series.addPoint([x, y], true, true);
								}, 1000);
							}
						}
					},

					rangeSelector: {
						buttons: [{
							count: 1,
							type: 'minute',
							text: '1M'
						}, {
							count: 5,
							type: 'minute',
							text: '5M'
						}, 
						 {
							count: 15,
							type: 'minute',
							text: '15M'
						}, 					
						{
							type: 'all',
							text: 'All'
						}],
						inputEnabled: false,
						selected: 0
					},

					title: {
						text: 'Live Tweets'
					},

					series: [{
						name: 'No. of Tweets per given time',
						data: (function () {
							// generate an array of random data
							var data = [],
								time = (new Date(d)).getTime(), 
								i;

							for (i = -999; i <= 0; i += 1) {
								data.push([
									time+i*1000,
									count
								]);
							}
							return data;
						}())
					}]
				});	
				
					}
			};
		})();	

		
		// The keyword Entered
		query = $('#query').val();
		if (!!window.EventSource) {
		  var source = new EventSource('Twitter_stream.php?query='+query);
		} else {
		  console.log("Error");
		}
			temp_date = new Array();
			plot_date = new Array();
			c = new Array();
			i = 0;
			count = 0;
			d = 0;
			j = 0;
				
			// Receiving from the socket	
			source.addEventListener('message', function(e) {
				a = JSON.parse(e.data);
		   if(typeof a.created_at != 'undefined' )
			{	
								
			  temp_date[i] = Date.parse(a.created_at);
			  i++; 
							
			  if(temp_date[i-1]==temp_date[i-2] || temp_date[i-1]==temp_date[i-3])
					{
					plot_date[j] = temp_date[i-1];
					c[j]=c[j]+1;
					}
			  else if(temp_date[i-1]>temp_date[i-2])	
				{
					d = plot_date[j];
					count=c[j];
					j++;
					c[j] = 0;
				}
				else
				{
					c[j] = 0;
				}
			
			}

			console.log("count:" +count);
	 
			//Adding Tweets
			$("#tweets").prepend("<p>Tweet: "+a.text+
										"<br />By: "+a.name+
											"<br />Created at: "+a.created_at);		

		    //Function Call to plot graph
		    something();
		  
		}, false);


		//	
		source.addEventListener('open', function(e) {
		  // Connection was opened.
		}, false);

		source.addEventListener('error', function(e) {
		  if (e.readyState == EventSource.CLOSED) {
			// Connection was closed.
		  }
		}, false);	

	}); //#go click
	</script>
</html>
